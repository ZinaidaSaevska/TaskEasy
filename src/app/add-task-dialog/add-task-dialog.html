<h2 mat-dialog-title class="dialog-title">Enter task details</h2>
<mat-dialog-content>
  <form [formGroup]="createTaskForm" (ngSubmit)="submit()" class="form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Assignee</mat-label>
      <input matInput formControlName="assignee">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Estimation</mat-label>
      <input matInput type="number" formControlName="estimation">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-raised-button
          color="primary"
          (click) = "submit()"
          [disabled]="createTaskForm.invalid" >Add Task</button>
</mat-dialog-actions>
