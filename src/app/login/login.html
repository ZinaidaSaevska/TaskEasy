<div class="main-container">
  <div class="form-container">
    <div class="login-label">Login</div>
    <form [formGroup]="loginForm" (ngSubmit)="submit()" class="login-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Enter your username">

        @if (!isFormValid('username')) {
          <mat-error >Username is required</mat-error>
        }
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" placeholder="Enter your password">
        @if (!isFormValid('password')) {
          <mat-error>Password is required</mat-error>
        }
      </mat-form-field>

      <button mat-raised-button color="primary" type="button" routerLink="/register">Register</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Submit</button>
    </form>
  </div>
</div>
